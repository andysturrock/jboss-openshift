<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>JBoss in OpenShift</title>

<style media="screen" type="text/css">
html, body {
	margin: 0;
	padding: 0;
	height: 100%;
}

#container {
	min-height: 100%;
	position: relative;
}

#header {
	background: #ff0;
	padding: 10px;
}

#body {
	padding: 10px;
	padding-bottom: 60px; /* Height of the footer */
}

#footer {
	position: absolute;
	bottom: 0;
	width: 100%;
	height: 60px; /* Height of the footer */
	background: #6cf;
}
/* other non-essential CSS */
#header p, #header h1 {
	margin: 0;
	padding: 10px 0 0 10px;
}

#footer p {
	margin: 0;
	padding: 10px;
}
</style>
</head>



<body>

	<div id="header">
		<h1>JBoss in OpenShift</h1>
	</div>

	<div id="body">
		<p>Supported verbs and URLs are:</p>
		<ul>
			<li>Ping: GET verb on <a href="rest/ping">rest/ping</a></li>
		</ul>
	</div>

	<div id="footer">
		<footer>
		<p>Version ${project.version}</p>
		</footer>
	</div>
</body>
</html>
